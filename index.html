<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Huella de Carbono</title>
</head>
<body>
    <header>
        <h1>Institución Educativa Walter Peñaloza</h1>
        <h1>Calculadora de Huella de Carbono</h1>
    </header>
    <main>
        <section>
            <h2>Calculadora</h2>
            <form id="carbonCalculator">
                <label for="distance">Distancia recorrida en km:</label>
                <input type="number" id="distance" required>
                <label for="fuelConsumption">Consumo de combustible por km (litros):</label>
                <input type="number" id="fuelConsumption" required>
                <label for="emissionFactor">Factor de emisión del combustible (kg CO2e por litro):</label>
                <input type="number" id="emissionFactor" required>
                <button type="button" onclick="calculateCarbonFootprint()">Calcular</button>
            </form>
            <div id="result"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
